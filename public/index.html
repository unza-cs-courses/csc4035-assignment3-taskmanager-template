<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task Management Application - CSC4035">
    <title>Task Manager - CSC4035</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--
    ============================================================
    ASSIGNMENT 3: TASK MANAGEMENT APPLICATION
    CSC4035 Web Programming and Technologies

    Instructions:
    1. Complete the TODO sections in the JavaScript files
    2. Use the Fetch API to communicate with the backend
    3. Update the DOM dynamically
    4. Implement all CRUD operations
    ============================================================
    -->

    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>Task Manager</h1>
            <p>Manage your tasks efficiently</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Task Section -->
            <section class="add-task-section">
                <h2>Add New Task</h2>
                <form id="task-form" class="task-form">
                    <div class="form-group">
                        <label for="task-title">Title *</label>
                        <input
                            type="text"
                            id="task-title"
                            name="title"
                            required
                            placeholder="Enter task title"
                            minlength="1"
                            maxlength="100"
                        >
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea
                            id="task-description"
                            name="description"
                            placeholder="Enter task description (optional)"
                            rows="3"
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span id="form-button-text">Add Task</span>
                    </button>
                    <button type="button" id="cancel-edit" class="btn btn-secondary hidden">
                        Cancel
                    </button>
                </form>
            </section>

            <!-- Filter & Search Section -->
            <section class="filter-section">
                <div class="search-box">
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Search tasks..."
                    >
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </section>

            <!-- Task List Section -->
            <section class="task-list-section">
                <h2>Your Tasks <span id="task-count">(0)</span></h2>

                <!-- Loading State -->
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading tasks...</p>
                </div>

                <!-- Error State -->
                <div id="error-message" class="error-message hidden">
                    <p>Failed to load tasks. Please try again.</p>
                    <button id="retry-btn" class="btn btn-secondary">Retry</button>
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="empty-state hidden">
                    <p>No tasks found. Add a new task to get started!</p>
                </div>

                <!-- Task List -->
                <ul id="task-list" class="task-list">
                    <!-- Tasks will be rendered here dynamically -->
                </ul>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>CSC4035 Web Programming - Assignment 3</p>
        </footer>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this task?</p>
            <div class="modal-actions">
                <button id="confirm-delete" class="btn btn-danger">Delete</button>
                <button id="cancel-delete" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
